services:
  - type: web
    name: expense-chatbot-backend
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: MISTRAL_API_KEY
        value: TEMPORARY_PLACEHOLDER  # You'll replace this in the dashboard

  - type: web
    name: expense-chatbot-frontend
    env: static
    plan: free
    branch: main
    buildCommand: ""
    staticPublishPath: static