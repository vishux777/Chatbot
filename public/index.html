<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Expense Categorization Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="chat-container">
      <div class="chat-header">AI Expense Bot</div>
      <div class="chat-messages" id="chatMessages">
        <div class="message bot">
          <span>Welcome! Type an expense (e.g., "coffee $5") to categorize.</span>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type an expense..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
